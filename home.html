<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <!-- Title and Site Image-->
        <title>Doodle Jump</title>
        <link rel="icon" href="doodler.png" type="image/x-icon">
        
        <!-- Stylesheet and Javascript link -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="app.js" charset="utf-8"></script>
    </head>

    <body>
        <div class="grid"></div>
        <div class="result">
            <h3 id="score">Score:</h3>
            <h3 id="high-score">Highest Score:</h3>
        </div>
        <div class="start-button">
            <button type="submit" title="Start the Game" onclick="return startSetup()">
                <h1 id="button-text">Start the Game</h1>
            </button>
        </div>
    </body>
</html>
